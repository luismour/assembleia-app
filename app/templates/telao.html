<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telão - Votação Ao Vivo</title>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #002d62; 
            --accent: #3b82f6;
            --bg: #f3f4f6;
            --surface: #ffffff;
            --text-dark: #1e293b;
            --text-light: #64748b;
            
            --gold: #fbbf24;
            --silver: #94a3b8;
            --bronze: #b45309;
        }

        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* --- TOP BAR (CABEÇALHO UNIFICADO) --- */
        .top-bar {
            background: var(--surface);
            height: 14vh;
            display: grid;
            grid-template-columns: 250px 1fr 350px; /* Logo | Info Central | Status */
            align-items: center;
            padding: 0 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            z-index: 50;
            border-bottom: 1px solid #e2e8f0;
        }

        /* 1. Logo e Evento */
        .brand-area { display: flex; align-items: center; gap: 20px; border-right: 1px solid #e2e8f0; height: 70%; padding-right: 20px; }
        .logo { height: 60px; }
        .event-name { font-family: 'Oswald'; font-size: 1.1em; color: var(--text-light); text-transform: uppercase; line-height: 1.2; }

        /* 2. Info Central (Título da Pauta) */
        .pauta-area { display: flex; flex-direction: column; justify-content: center; padding-left: 40px; }
        .pauta-tag { 
            display: flex; align-items: center; gap: 8px;
            font-size: 0.9em; font-weight: 700; color: var(--accent); 
            text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 5px;
        }
        .pauta-title { font-family: 'Oswald'; font-size: 2.2em; font-weight: 700; color: var(--primary); text-transform: uppercase; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* 3. Status e Votos (Direita) */
        .stats-area { display: flex; gap: 15px; justify-content: flex-end; align-items: center; }
        
        .stat-badge {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #f8fafc; padding: 10px 20px; border-radius: 12px;
            border: 1px solid #e2e8f0; min-width: 100px;
        }
        .stat-label { font-size: 0.75em; font-weight: 700; color: var(--text-light); text-transform: uppercase; }
        .stat-value { font-family: 'Oswald'; font-size: 1.8em; font-weight: 700; color: var(--text-dark); line-height: 1; }

        .status-pill {
            padding: 10px 25px; border-radius: 50px; color: white;
            font-family: 'Oswald'; font-weight: 700; font-size: 1.2em;
            letter-spacing: 1px; text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* --- MAIN CONTENT --- */
        main { flex: 1; padding: 40px; display: flex; justify-content: center; align-items: center; position: relative; }

        /* LIVE INDICATOR (Flutuante) */
        .live-indicator {
            position: absolute; top: 20px; right: 40px;
            display: flex; align-items: center; gap: 8px;
            background: #fee2e2; color: #ef4444;
            padding: 6px 15px; border-radius: 30px;
            font-weight: 800; font-size: 0.9em; letter-spacing: 1px;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.15);
        }
        .live-dot { width: 10px; height: 10px; background: #ef4444; border-radius: 50%; animation: pulse 1.5s infinite; }

        /* ÁREA DO GRÁFICO (Votação Simples) */
        .chart-wrapper { width: 100%; max-width: 900px; height: 75vh; position: relative; }

        /* ÁREA DO RANKING (Eleição) */
        .ranking-wrapper { width: 100%; max-width: 1200px; height: 75vh; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; padding-right: 10px; }
        
        .rank-card {
            background: white; border-radius: 16px; padding: 0;
            display: flex; align-items: center; position: relative; overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02); border: 1px solid #e2e8f0;
            transition: transform 0.3s;
        }
        .rank-card.top-3 { transform: scale(1.01); border: none; }
        
        /* Barra de progresso atrás */
        .rank-progress { position: absolute; left: 0; top: 0; height: 100%; background: rgba(0, 45, 98, 0.04); z-index: 0; transition: width 1s ease; }
        
        /* Colunas do Card */
        .rank-pos { width: 80px; height: 80px; display: flex; align-items: center; justify-content: center; font-family: 'Oswald'; font-size: 2em; font-weight: 700; color: var(--text-light); background: #f1f5f9; z-index: 1; flex-shrink: 0; }
        .rank-info { flex: 1; padding: 0 30px; z-index: 1; display: flex; align-items: center; gap: 15px; }
        .rank-name { font-size: 1.8em; font-weight: 700; color: var(--primary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .rank-votes { padding: 0 40px; text-align: right; z-index: 1; }
        .vote-num { font-family: 'Oswald'; font-size: 2.5em; font-weight: 700; color: var(--text-dark); line-height: 1; }
        .vote-lbl { font-size: 0.8em; font-weight: 600; color: var(--text-light); text-transform: uppercase; }

        /* Estilos Especiais Top 3 */
        .rank-1 .rank-pos { background: var(--gold); color: white; }
        .rank-1 .rank-progress { background: rgba(251, 191, 36, 0.1); }
        .rank-2 .rank-pos { background: var(--silver); color: white; }
        .rank-3 .rank-pos { background: var(--bronze); color: white; }

        /* Empty State */
        .empty-state { text-align: center; color: var(--text-light); opacity: 0.6; }

        /* Status Cores */
        .bg-aberta { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .bg-encerrada { background: #64748b; }
        .bg-aprovada { background: linear-gradient(135deg, #10b981, #059669); }
        .bg-reprovada { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .bg-empate { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .bg-concluida { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div id="app">
        <header class="top-bar">
            <div class="brand-area">
                <img src="/static/logo-pe.svg" alt="Logo" class="logo">
                <div class="event-name">${ eventoNome }</div>
            </div>

            <div class="pauta-area" v-if="pauta">
                <div class="pauta-tag">
                    <i class="ph" :class="pauta.tipo === 'ELEICAO' ? 'ph-users-three' : 'ph-gavel'"></i>
                    ${ pauta.tipo === 'ELEICAO' ? 'ELEIÇÃO' : 'VOTAÇÃO SIMPLES' }
                </div>
                <div class="pauta-title" :title="pauta.titulo">${ pauta.titulo }</div>
            </div>
            <div class="pauta-area" v-else>
                <div class="pauta-title" style="opacity: 0.3;">AGUARDANDO...</div>
            </div>

            <div class="stats-area" v-if="pauta">
                <div class="stat-badge">
                    <div class="stat-value">${ pauta.total_votos }</div>
                    <div class="stat-label">Votos</div>
                </div>
                <div :class="['status-pill', getStatusClass()]">
                    ${ pauta.resultado_final === 'ANDAMENTO' ? pauta.status : pauta.resultado_final }
                </div>
            </div>
        </header>

        <main>
            <div v-if="pauta && pauta.status === 'ABERTA'" class="live-indicator">
                <div class="live-dot"></div> AO VIVO
            </div>

            <div v-if="pauta" style="width: 100%; display: flex; justify-content: center;">
                
                <div v-if="pauta.tipo === 'SIMPLES'" class="chart-wrapper">
                    <canvas id="graficoTelao"></canvas>
                </div>

                <div v-else class="ranking-wrapper">
                    <div v-for="(item, index) in ranking" :key="item.nome" :class="['rank-card', 'rank-' + (index+1), {'top-3': index < 3}]">
                        <div class="rank-progress" :style="{ width: getPercentage(item.votos) + '%' }"></div>
                        <div class="rank-pos">${ index + 1 }º</div>
                        <div class="rank-info">
                            <div class="rank-name">${ item.nome }</div>
                        </div>
                        <div class="rank-votes">
                            <div class="vote-num">${ item.votos }</div>
                            <div class="vote-lbl">Votos</div>
                        </div>
                    </div>
                </div>

            </div>

            <div v-else class="empty-state">
                <i class="ph ph-monitor" style="font-size: 5em; margin-bottom: 20px;"></i>
                <h1>SISTEMA PRONTO</h1>
            </div>
        </main>
    </div>

    <script>
        const { createApp } = Vue;
        Chart.register(ChartDataLabels);

        createApp({
            delimiters: ['${', '}'],
            data() { return { pauta: null, eventoNome: 'Mesa Diretora', chart: null } },
            computed: {
                ranking() {
                    if(!this.pauta || !this.pauta.resultados) return [];
                    return Object.entries(this.pauta.resultados)
                        .map(([nome, votos]) => ({ nome, votos }))
                        .sort((a, b) => b.votos - a.votos);
                },
                maxVotes() {
                    if (this.ranking.length === 0) return 1;
                    return this.ranking[0].votos || 1;
                }
            },
            methods: {
                async fetchData() {
                    try {
                        const r = await axios.get('/api/telao-dados');
                        this.eventoNome = r.data.evento || 'Assembleia';
                        const novaPauta = r.data.pauta;

                        // Lógica de atualização
                        if (!this.pauta || (novaPauta && (this.pauta.titulo !== novaPauta.titulo || this.pauta.tipo !== novaPauta.tipo))) {
                            this.pauta = novaPauta;
                            if (this.pauta && this.pauta.tipo === 'SIMPLES') {
                                this.renderChart();
                            } else {
                                if(this.chart) { this.chart.destroy(); this.chart = null; }
                            }
                        } else {
                            this.pauta = novaPauta;
                            if (this.pauta && this.pauta.tipo === 'SIMPLES') {
                                this.updateChartData();
                            }
                        }
                    } catch (e) { console.error(e); }
                },
                getStatusClass() {
                    if (!this.pauta) return '';
                    const st = this.pauta.status;
                    const res = this.pauta.resultado_final;
                    
                    if (st === 'ABERTA') return 'bg-aberta';
                    if (res === 'APROVADA') return 'bg-aprovada';
                    if (res === 'REPROVADA') return 'bg-reprovada';
                    if (res === 'EMPATE') return 'bg-empate';
                    if (res.includes('CONCLUÍDA')) return 'bg-concluida';
                    return 'bg-encerrada';
                },
                getPercentage(votes) {
                    return (votes / this.maxVotes) * 100;
                },
                renderChart() {
                    this.$nextTick(() => {
                        const ctx = document.getElementById('graficoTelao');
                        if (!ctx) return;
                        if (this.chart) this.chart.destroy();

                        const labels = Object.keys(this.pauta.resultados).map(l => {
                            if(l==='favor') return 'A FAVOR';
                            if(l==='contra') return 'CONTRA';
                            if(l==='abstencao') return 'ABSTENÇÃO';
                            return l.toUpperCase();
                        });
                        
                        const data = Object.values(this.pauta.resultados);
                        const bgColors = labels.map(l => {
                            if(l==='A FAVOR') return '#10b981'; 
                            if(l==='CONTRA') return '#ef4444'; 
                            if(l==='ABSTENÇÃO') return '#94a3b8'; 
                            return '#3b82f6';
                        });

                        this.chart = new Chart(ctx, {
                            type: 'doughnut',
                            data: {
                                labels: labels,
                                datasets: [{
                                    data: data,
                                    backgroundColor: bgColors,
                                    borderWidth: 0,
                                    borderRadius: 5,
                                    hoverOffset: 15
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                layout: { padding: 20 },
                                plugins: {
                                    legend: { position: 'bottom', labels: { font: { size: 24, family: 'Oswald' }, padding: 30, usePointStyle: true } },
                                    datalabels: {
                                        color: '#fff',
                                        font: { weight: 'bold', size: 40, family: 'Inter' },
                                        formatter: (value, ctx) => {
                                            if (value === 0) return '';
                                            let sum = 0;
                                            ctx.chart.data.datasets[0].data.map(data => { sum += data; });
                                            return (value*100 / sum).toFixed(0)+"%";
                                        }
                                    }
                                }
                            }
                        });
                    });
                },
                updateChartData() {
                    if (this.chart) {
                        this.chart.data.datasets[0].data = Object.values(this.pauta.resultados);
                        this.chart.update();
                    } else {
                        this.renderChart();
                    }
                }
            },
            mounted() {
                this.fetchData();
                setInterval(this.fetchData, 2000);
            }
        }).mount('#app');
    </script>
</body>
</html>
